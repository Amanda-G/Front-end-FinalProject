<form #locationForm="ngForm" (ngSubmit)="search(locationForm)">

    <label for="locationText" class="label">Score</label>
    <input type="text" class="input" id="locationText" name="locationText" placeholder="Enter City, State" ngModel />
    <button class="label button">S e a r c h</button>
</form>

<ul class="jokes">
    <li *ngFor="let item of allJokes; index as i">
        <p>{{item.prompt}}</p>
        <p>{{item.answer}}</p>
    </li>
</ul>

<ul class="movies-container">
    <li *ngFor="let movie of moviesList; index as i" class="movie">
        <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="movie poster" class="movie-poster" />
        <p>{{movie.title}}</p>
        <p>{{movie.overview}}</p>
    </li>
</ul>

<ul class="restaurants">
    <li *ngFor="let item of restaurants">
        <p>{{item.name}}</p>
    </li>
</ul>
